<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="numbers">
            <h1 id="in-number">00</h1>
            <h1 id="out-number">00</h1>
        </div>
        <div class="sponsor-and-settings">
            <div class="sponsor">
                <h1>FIFA.com</h1>
            </div>
            <div class="settings">
                <div class="upper-section">
                    <div>
                        <button class="btn" id="reset-btn">Reset</button>
                        <button class="btn" id="off-btn">OFF</button>
                        <button class="btn" id="on-btn">ON</button>
                    </div>
                    <div>
                        <button class="display-btn" id="display-btn">Display</button>
                    </div>
                </div>
                <div class="lower-section">
                    <div class="in-and-out-fields">
                        <div>
                            <input type="text" class="input-fields" id="in-input-field">
                            <button class="input-field-btn" id="in-input-field-btn">IN</button>
                        </div>
                        <div>
                            <input type="text" class="input-fields" id="out-input-field">
                            <button class="input-field-btn" id="out-input-field-btn">OUT</button>
                        </div>
                    </div>
                    <div class="buttons-of-numbers">
                        <div>
                            <button class="btn" id="n9">9</button>
                            <button class="btn" id="n8">8</button>
                            <button class="btn" id="n7">7</button>
                        </div>
                        <div>
                            <button class="btn" id="n6">6</button>
                            <button class="btn" id="n5">5</button>
                            <button class="btn" id="n4">4</button>
                        </div>
                        <div>
                            <button class="btn" id="n3">3</button>
                            <button class="btn" id="n2">2</button>
                            <button class="btn" id="n1">1</button>
                        </div>
                        <div>
                            <button class="btn" id="n0">0</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
