<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="numbers">
            <h1>00</h1>
            <h1>00</h1>
        </div>
        <div class="sponsor-and-settings">
            <div class="sponsor">
                <h1>FIFA.com</h1>
            </div>
            <div class="settings">
                <div class="upper-section">
                    <div>
                        <button>Reset</button>
                        <button>OFF</button>
                        <button>ON</button>
                    </div>
                    <div>
                        <button>Display</button>
                    </div>
                </div>
                <div class="lower-section">
                    <div class="in-and-out-fields">
                        <div>
                            <input type="text">
                            <button>IN</button>
                        </div>
                        <div>
                            <input type="text">
                            <button>OUT</button>
                        </div>
                    </div>
                    <div class="buttons-of-numbers">
                        <div>
                            <button>9</button>
                            <button>8</button>
                            <button>7</button>
                        </div>
                        <div>
                            <button>6</button>
                            <button>5</button>
                            <button>4</button>
                        </div>
                        <div>
                            <button>3</button>
                            <button>2</button>
                            <button>1</button>
                        </div>
                        <div>
                            <button>0</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
